<!DOCTYPE html>
<html>

<head>
	<title>Regata OS Update</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./../css/style.css">
</head>

<body onclick="hideSpecifiedMenu();">
	<div id="loadscreen" class="loadscreen-page"></div>
	<div class="main">
		<div class="div1-settings">
			<h1>Regata OS Update</h1>
			<div class="div1-sub">
				<div class="apps-settings">Settings</div>
			</div>
		</div>

		<div class="div2-settings">
			<div class="up-apps-auto">Automatic updates</div>
			<div class="up-apps-auto-select">
				<button class="button-settings" id="select-update-config"
					onclick="showSpecifiedMenu(this.id, 'update-config-menu')">
					<span></span>
					<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
						<path
							d="M480-372.924q-7.231 0-13.461-2.308-6.231-2.307-11.846-7.923L274.924-562.924q-8.308-8.307-8.5-20.884-.193-12.576 8.5-21.268 8.692-8.693 21.076-8.693t21.076 8.693L480-442.153l162.924-162.923q8.307-8.308 20.884-8.5 12.576-.193 21.268 8.5 8.693 8.692 8.693 21.076t-8.693 21.076L505.307-383.155q-5.615 5.616-11.846 7.923-6.23 2.308-13.461 2.308Z" />
					</svg>
				</button>
				<div class="context-menu" id="update-config-menu">
					<div id="automatic-update"
						onclick="showSpecifiedMenu('select-update-config', 'update-config-menu', this.id); selectAutoUpdate('1')">
						<span class="up-on"></span>
					</div>
					<div class="division-options"></div>
					<div id="search-update"
						onclick="showSpecifiedMenu('select-update-config', 'update-config-menu', this.id); selectAutoUpdate('2')">
						<span class="up-only"></span>
					</div>
					<div class="division-options"></div>
					<div id="never-check-update"
						onclick="showSpecifiedMenu('select-update-config', 'update-config-menu', this.id); selectAutoUpdate('3')">
						<span class="up-off"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./../js/list-updated.js"></script>
	<script type="text/javascript" src="./../js/settings.js"></script>
	<script type="text/javascript" src="./../js/settings-checker.js"></script>
	<script type="text/javascript" src="./../js/translations/apply-translation-pages.js"></script>
</body>

</html>
