<!DOCTYPE html>
<html>

<head>
	<title>Regata OS Update</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./../css/style.css">
</head>

<body>
	<div id="loadscreen" class="loadscreen-page"></div>
	<div class="main">
		<div class="div1-settings">
			<h1>Regata OS Update</h1>
			<div class="div1-sub">
				<div class="apps-settings">Settings</div>
			</div>
		</div>

		<div class="div2-settings">
			<div class="up-apps-auto">Automatic updates</div>
			<div class="up-apps-auto-select">
				<select class="selectnav" id="select-update" onchange="selectAutoUpdate()">
					<option class="selectnav-option up-on" value="1">Update the system automatically</option>
					<option class="selectnav-option up-only" value="2">Just check for system updates</option>
					<option class="selectnav-option up-off" value="3">Never check for updates</option>
				</select>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./../js/list-updated.js"></script>
	<script type="text/javascript" src="./../js/settings.js"></script>
	<script type="text/javascript" src="./../js/settings-checker.js"></script>
	<script type="text/javascript" src="./../js/translations/apply-translation-pages.js"></script>
</body>

</html>
